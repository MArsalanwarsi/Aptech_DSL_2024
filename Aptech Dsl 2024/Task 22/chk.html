<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 100px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin-bottom: 20px;
}

#weather {
  font-size: 20px;
  margin-top: 20px;
}
</style>

<body>
    <h1>Weather App</h1>
    <button id="getWeather">Get Weather</button>
    <div id="weather"></div>
    <script>
        const API_KEY = '6ec2c4dc2af55b596da69cd5edd99106';
            const getWeatherButton = document.getElementById('getWeather');
            const weatherDiv = document.getElementById('weather');

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(getWeather);
                } else {
                    weatherDiv.textContent = 'Geolocation is not supported by your browser.';
                }
            }

            function getWeather(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const location = data.name;
                        const temperature = data.main.temp;
                        const description = data.weather[0].description;
                        weatherDiv.textContent = `Weather in ${location}: ${temperature}Â°C, ${description}`;
                    })
                    .catch(error => {
                        weatherDiv.textContent = 'Error fetching weather data.';
                    });
            }

            getLocation();
    </script>
</body>

</html>
