<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Sevillana' rel='stylesheet'>
    <style>
        h2 {
            font-family: 'Sevillana';
            font-size: 100px;
            letter-spacing: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class=" d-flex justify-content-center align-items-center mt-5">Color Picker</h2>
        <div class="d-flex justify-content-center align-items-center mt-5">

            <input type="color" class="form-control " id="picker" style="width: 300px; height: 130px;">
        </div>
        <div class="d-flex justify-content-center align-items-center mt-5">

            <button class="btn btn-dark  " id="changer" onclick="changecolor()">Change Color</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
<script>

    function changecolor() {
        var pick = document.getElementById("picker").value;
        document.body.style.backgroundColor = pick;
    }
</script>

</html>
