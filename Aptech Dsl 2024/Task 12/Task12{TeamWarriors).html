<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid min-vh-100 bg-dark-subtle">
        <h1 class="text-center pt-4">Checkerboard Generator</h1>
        <div class="d-flex justify-content-center align-items-center">
            <table id="checkerboard" class="table table-bordered mt-4" style="min-height: 400px; max-width: 400px;">

            </table>
        </div>
        <div class="d-flex justify-content-center align-items-center my-3">
            <input type="color" class="mx-2 form-control-color" id="Odd">
            <input type="color" class="mx-2 form-control-color" id="Even" value="#FFFFFF">
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-dark my-3">Generate Checkerboard</button>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector('button').addEventListener("click", function () {
            let norowsinput = parseInt(prompt("Enter number of rows", 2));
            let nocolsinput = parseInt(prompt("Enter number of columns", 2));
            let checkerboard = document.getElementById('checkerboard');
            let oddColor = document.getElementById("Odd").value;
            let evenColor = document.getElementById("Even").value;
            checkerboard.innerHTML = "";
            if (norowsinput == null || nocolsinput == null) {
                alert("Please enter a number");
                return;
            }
            if (isNaN(norowsinput) || isNaN(nocolsinput)) {
                alert("Please enter a number");
                return;
            }
            if (norowsinput <= 0 || nocolsinput <= 0) {
                alert("Please enter a positive number");
                return;
            }
            for (let i = 0; i < norowsinput; i++) {
                let row = document.createElement('tr');
                checkerboard.appendChild(row);
                for (let j = 0; j < nocolsinput; j++) {
                    let cell = document.createElement('td');
                    if ((i + j) % 2 === 0) {
                        cell.style.backgroundColor = evenColor;
                    } else {
                        cell.style.backgroundColor = oddColor;
                    }
                    row.appendChild(cell);
                }

            }
        });
    </script>
</body>

</html>
