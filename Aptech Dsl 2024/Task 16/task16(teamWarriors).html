<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container p-5 bg-light text-dark">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Login Form</h1>
            </div>
        </div>
        <div class="row p-5 ">
            <div class="col-12 justify-content-center align-items-center">
                <form>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control " id="email" placeholder="Enter Your Email" required>
                        <span id="emailerror"></span>
                        <label for="password" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control " id="password" placeholder="Enter Your Password"
                            required>
                        <span id="passworderror"></span>
                    </div>
                    <button type="button" class="btn btn-outline-dark my-4 " onclick="check()">Login</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function validate() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var emailerror = document.getElementById("emailerror");
                var passworderror = document.getElementById("passworderror");
                let numbers = /\d+/;
                let lowercaseletters = /[a-z]/;
                let uppercaseletters = /[A-Z]/;
                let specialcharacters = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                let specialforemail = /[!#$%^&*()_+\-=\[\]{};':"\\|,<>\/?]+/
                if (email == "") {
                    emailerror.innerHTML = '<small class="text-danger mx-3">Email is Required</small><br>';
                    return false;
                } else {
                    emailerror.innerHTML = "";
                }
                if (email.includes(" ")) {
                    emailerror.innerHTML = '<small class="text-danger mx-3">Email should not contain spaces</small><br>';
                    return false;
                }
                else {
                    emailerror.innerHTML = "";
                }
                // must have 1 alphabet
                if (email.match(lowercaseletters) || email.match(uppercaseletters)) {
                    emailerror.innerHTML = "";
                }
                else {
                    emailerror.innerHTML = '<small class="text-danger mx-3">Email must contain 1 letter</small><br>';
                    return false;
                }

                if (email.includes("@") == false) {
                    emailerror.innerHTML = '<small class="text-danger mx-3">Email must contain @</small><br>';
                    return false;
                } else {
                    emailerror.innerHTML = "";
                }
                if (email.includes(".") == false) {
                    emailerror.innerHTML = '<small class="text-danger mx-3">Email must contain .</small><br>';
                    return false;
                } else {
                    emailerror.innerHTML = "";
                }
                if (email.match(numbers)) {
                    emailerror.innerHTML = "";
                }
                else {
                    emailerror.innerHTML = '<small class="text-danger mx-3">Email must contain 1 number</small><br>';
                    return false;
                }
                if (password == "") {
                    passworderror.innerHTML = '<small class="text-danger mx-3">Password is Required</small><br>';
                    return false;
                } else {
                    passworderror.innerHTML = "";
                }
                if (password.length < 8) {
                    passworderror.innerHTML = '<small class="text-danger mx-3">Password must be at least 8 characters</small><br>';
                    return false;
                } else {
                    passworderror.innerHTML = "";
                }
                if (password.includes(" ")) {
                    passworderror.innerHTML = '<small class="text-danger mx-3">Password should not contain spaces</small><br>';
                    return false;
                }
                else {
                    passworderror.innerHTML = "";
                }
                if (password.match(numbers)) {
                    passworderror.innerHTML = "";
                }
                else {
                    passworderror.innerHTML = '<small class="text-danger mx-3">Password must contain 1 number</small><br>';
                    return false;
                }
                if (password.match(lowercaseletters)) {
                    passworderror.innerHTML = "";
                }
                else {
                    passworderror.innerHTML = '<small class="text-danger mx-3">Password must contain 1 lowercase letter</small><br>';
                    return false;
                }
                if (password.match(uppercaseletters)) {
                    passworderror.innerHTML = "";
                }
                else {
                    passworderror.innerHTML = '<small class="text-danger mx-3">Password must contain 1 uppercase letter</small><br>';
                    return false;
                }
                if (password.match(specialcharacters)) {
                    passworderror.innerHTML = "";
                }
                else {
                    passworderror.innerHTML = '<small class="text-danger mx-3">Password must contain 1 special character</small><br>';
                    return false;
                }
                return true
            };

            function check() {
                if (validate()) {
                    Swal.fire({
                        text: "Login Successfully!",
                        icon: "success"
                    });
                };
            };

        </script>
</body>

</html>
