    <div class="container-fluid bg-secondary d-flex justify-content-center align-items-center"
        style="min-height: 100vh;">
        <div class="row">
            <div class="col-12 text-center text-white">
                <h1>Last Animation. Return To the top</h1>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            window.addEventListener('scroll', scrolleffect)
            let animated_card = document.getElementById("ani_1")
            let animated_card_2 = document.getElementById("ani_2")
            function scrolleffect() {
                if (window.scrollY >= 500) {
                    animated_card.style.opacity = '1';
                    animated_card.style.transform = 'translateX(0px)';
                    animated_card.style.transition = '2s ease-in-out'
                }
                else {
                    animated_card.style.opacity = '0';
                    animated_card.style.transform = 'translateX(-60px)';
                }
                if (window.scrollY >= 500) {
                    animated_card_2.style.opacity = '1';
                    animated_card_2.style.transform = 'translateX(0px)';
                    animated_card_2.style.transition = '2s ease-in-out'
                }
                else {
                    animated_card_2.style.opacity = '0';
                    animated_card_2.style.transform = 'translateX(60px)';
                }

            }
        }


    </script>
