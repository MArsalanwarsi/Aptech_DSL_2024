<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid p-5 bg-light text-dark">
        <div class="row">
            <div class="col-12">
                <h1>Age Eligilbilty Checker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="sentence" class="form-label h5 mt-5">Enter Your Age</label>
                        <input type="number" class="form-control mb-3 mt-2" id="sentence" placeholder="Enter Your Age">
                    </div>
                    <button type="button" class="btn btn-outline-primary my-4" onclick="reverseChecker()">Check</button>
                </form>
            </div>
        </div>
        <div class="row result" id="result">

        </div>
    </div>
    </div>

    <script>

        function reverseChecker() {
            let sentence = document.getElementById("sentence").value;

            let result = document.getElementById("result");


            if (sentence >= 18) {
                result.innerHTML = "<div class='alert alert-success'>You Are Eligible To Vote</div>"
            }
            else {
                result.innerHTML = "<div class='alert alert-danger'>You Are Not Eligible To Vote</div>"
            }
        };

    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
