<body>
    <div class="container-fluid p-5 bg-light text-dark">
        <div class="row">
            <div class="col-12">
                <h1>Palindrome Checker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>
                    A palindrome is a word, number, phrase, or other sequence of characters which reads the same
                    backward as
                    forward.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="sentence" class="form-label">Enter a sentence</label>
                        <input type="text" class="form-control my-3" id="sentence" placeholder="Enter a sentence">
                    </div>
                    <button type="button" class="btn btn-outline-primary my-4" onclick="check()">Check</button>
                </form>
            </div>
        </div>
        <div class="row result" id="result">

        </div>
    </div>
    </div>

    <script>
        // Function to check if a number is prime
        function isPrime(num) {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Function to generate the first N prime numbers
        function generatePrimes(n) {
            let primes = [];
            let count = 0;
            let num = 2;

            while (count < n) {
                if (isPrime(num)) {
                    primes.push(num);
                    count++;
                }
                num++;
            }

            return primes;
        }
function check(){

    // Get user input
    const n = document.getElementById("sentence").value;
    let result=document.getElementById("result");

    // Validate user input
    if (n > 0) {
        const primes = generatePrimes(n);
         result.innerHTML ="<div class='alert alert-success'>"+ "The first"+""+ +n+  "prime numbers are:"+""+ primes.join(", ") +"</div>" ;
       
    } else {
        result.innerHTML=" <div class='alert alert-danger'>Please enter a valid positive integer.</div>";
    }
}
    </script>
